<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>ניהול | פאנל אחמש</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@400;700;800&display=swap" rel="stylesheet">
    <style>body { font-family: 'Assistant', sans-serif; background-color: #f1f5f9; } * { font-style: normal !important; }</style>
</head>
<body class="min-h-screen">
    <div id="loginOverlay" class="fixed inset-0 bg-slate-900 z-[100] flex items-center justify-center p-6">
        <div class="bg-white w-full max-w-md rounded-[2.5rem] p-10 shadow-2xl text-center">
            <h2 class="text-2xl font-black text-slate-800 mb-6 uppercase">ניהול מוקד</h2>
            <input type="password" id="passInput" placeholder="סיסמה" class="w-full bg-slate-50 border-2 border-slate-100 rounded-2xl p-4 text-center text-xl outline-none mb-6">
            <button onclick="check()" class="w-full bg-blue-600 text-white font-black py-4 rounded-2xl">כניסה</button>
        </div>
    </div>
    <div id="adminContent" class="hidden opacity-0 transition-opacity duration-1000">
        <header class="bg-slate-900 text-white p-6 sticky top-0 z-50 flex justify-between items-center shadow-xl">
            <h1 class="text-xl font-black">ניהול שיבוצים</h1>
            <button onclick="load()" class="px-4 py-2 bg-blue-600 rounded-xl text-xs font-bold uppercase">רענן</button>
        </header>
        <main class="max-w-6xl mx-auto p-6 text-right">
            <div class="bg-white rounded-[2.5rem] shadow-sm border overflow-hidden">
                <div class="p-6 border-b bg-slate-50 font-black text-xl">בקשות ממתינות</div>
                <table class="w-full text-right"><thead class="bg-slate-50 text-[11px] font-black text-slate-400 uppercase border-b"><th class="p-5">תאריך</th><th class="p-5">משמרת</th><th class="p-5">מוקדן</th><th class="p-5 text-center">פעולה</th></thead><tbody id="table" class="text-sm font-bold"></tbody></table>
            </div>
        </main>
    </div>
    <script src="config.js"></script>
    <script>
        function check() { if(document.getElementById('passInput').value === CONFIG.ADMIN_PASSWORD) { document.getElementById('loginOverlay').style.display='none'; document.getElementById('adminContent').classList.remove('hidden'); setTimeout(()=>document.getElementById('adminContent').classList.add('opacity-100'),10); load(); } else alert("טעות"); }
        async function load() {
            const t = document.getElementById('table'); t.innerHTML = '<tr><td colspan="4" class="p-10 text-center opacity-30">טוען...</td></tr>';
            try {
                const r = await fetch(CONFIG.SCRIPT_URL); const d = await r.json(); const p = (d.requests || []).filter(x => x.סטטוס === 'ממתין');
                t.innerHTML = p.map(x => `<tr class="border-b"><td class="p-5">${x.תאריך}</td><td class="p-5 text-blue-600">${x.סוג_משמרת}</td><td class="p-5">${x.שם_מוקדן}</td><td class="p-5 text-center"><button onclick="app('${x.תאריך}','${x.סוג_משמרת}','${x.שם_מוקדן}')" class="bg-emerald-500 text-white px-5 py-2 rounded-xl text-xs font-black">אשר ✅</button></td></tr>`).join('') || '<tr><td colspan="4" class="p-20 text-center text-slate-300">אין בקשות</td></tr>';
            } catch(e) {}
        }
        async function app(d,s,n) { await fetch(CONFIG.SCRIPT_URL, {method:'POST', mode:'no-cors', body:JSON.stringify({action:'approve',date:d,shiftId:s,name:n})}); alert("אושר"); load(); }
    </script>
</body>
</html>
