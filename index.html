<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>שיבוץ מוקד יד שרה בנים</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Assistant', sans-serif; background: #f0f4f8; }
        .glass { background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.2); }
        .shift-card { @apply transition-all duration-300 hover:scale-[1.02] shadow-sm hover:shadow-md border rounded-xl p-3 mb-2; }
        .slot-free { @apply border-dashed border-2 border-emerald-200 text-emerald-600 bg-emerald-50/50 hover:bg-emerald-100 cursor-pointer text-center py-2 font-bold rounded-lg; }
        .slot-confirmed { @apply bg-blue-600 text-white shadow-blue-200; }
        .slot-girls { @apply bg-pink-50 border-pink-200 text-pink-600 font-semibold cursor-not-allowed; }
        .view-btn-active { @apply bg-blue-700 text-white shadow-inner; }
    </style>
</head>
<body class="min-h-screen pb-10 text-slate-800">

    <header class="glass sticky top-0 z-50 px-6 py-4 shadow-sm mb-6">
        <div class="max-w-7xl mx-auto flex flex-col md:flex-row justify-between items-center gap-4">
            <div class="flex items-center gap-4">
                <div id="logo-container" class="w-14 h-14 bg-blue-600 rounded-full flex items-center justify-center text-white font-bold shadow-lg overflow-hidden text-xl">י"ש</div>
                <div>
                    <h1 class="text-2xl font-extrabold text-blue-900 leading-none">שיבוץ מוקד יד שרה</h1>
                    <p class="text-blue-600 font-semibold tracking-widest text-sm">שלוחת בנים</p>
                </div>
            </div>

            <div class="flex flex-col items-center">
                <div id="liveClock" class="text-xl font-bold text-slate-700"></div>
                <div id="liveDate" class="text-xs text-slate-500 uppercase font-bold tracking-wide"></div>
            </div>

            <div class="flex items-center gap-2 bg-slate-200/50 p-1 rounded-2xl">
                <button onclick="setView('daily')" id="btn-daily" class="px-4 py-1.5 rounded-xl text-sm font-bold transition">יומי</button>
                <button onclick="setView('weekly')" id="btn-weekly" class="px-4 py-1.5 rounded-xl text-sm font-bold transition view-btn-active">שבועי</button>
                <button onclick="setView('monthly')" id="btn-monthly" class="px-4 py-1.5 rounded-xl text-sm font-bold transition">חודשי</button>
            </div>
        </div>
    </header>

    <main class="max-w-7xl mx-auto px-4">
        <div class="flex justify-between items-center mb-6">
            <button onclick="navigateTime(-1)" class="bg-white p-3 rounded-full shadow-sm hover:bg-blue-50 transition text-blue-600 font-bold">◀ הקודם</button>
            <h2 id="currentPeriodDisplay" class="text-xl font-black text-slate-800 bg-white px-8 py-2 rounded-full shadow-sm border border-slate-100"></h2>
            <button onclick="navigateTime(1)" class="bg-white p-3 rounded-full shadow-sm hover:bg-blue-50 transition text-blue-600 font-bold">הבא ▶</button>
        </div>

        <div id="mainGrid" class="grid gap-4"></div>
    </main>

    <footer class="fixed bottom-6 left-6">
        <button onclick="loginAdmin()" id="adminBtn" class="bg-slate-800 text-white px-6 py-3 rounded-full shadow-2xl hover:bg-slate-700 transition font-bold text-sm">כניסת אחמ"ש בנים</button>
    </footer>

    <div id="modalOverlay" class="fixed inset-0 z-[60] hidden flex items-center justify-center p-4 bg-slate-900/60 backdrop-blur-sm">
        <div class="bg-white max-w-md w-full rounded-3xl p-8 shadow-2xl">
            <h3 id="modalTitle" class="text-2xl font-black text-slate-800 mb-6 border-b pb-4"></h3>
            <div id="modalContent" class="space-y-4"></div>
            <div class="flex flex-col gap-3 mt-8" id="modalActions"></div>
            <button onclick="closeModal()" class="w-full mt-2 text-slate-400 font-bold py-2 hover:text-slate-600">ביטול</button>
        </div>
    </div>

    <script>
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxrF1Uf1gUDdGaXLVEcmGda7bo2dqkLZUoMq_FBLbfBXMF7Lyn2XuH_TlxftGWbghjN/exec";
        let viewMode = 'weekly';
        let isAdmin = false;
        let currentDate = new Date();
        let db = [];

        const CONFIG = {
            weekdays: [
                { id: 'morning', name: "בוקר", time: "08:00-15:00", slots: 4, type: 'girls' },
                { id: 'evening', name: "ערב", time: "15:00-21:00", slots: 2, type: 'boys' },
                { id: 'night', name: "לילה", time: "21:00-08:00", slots: 1, type: 'boys' }
            ],
            weekend: [
                { id: 'sat_morn', name: "שבת בוקר", time: "שישי 12:00 / שבת 09:00", slots: 2, type: 'boys' },
                { id: 'sat_night', name: "שבת לילה", time: "שישי 21:00 / שבת 14:30", slots: 2, type: 'boys' }
            ]
        };

        setInterval(() => {
            const now = new Date();
            document.getElementById('liveClock').innerText = now.toLocaleTimeString('he-IL', {hour: '2-digit', minute:'2-digit', second:'2-digit'});
            document.getElementById('liveDate').innerText = now.toLocaleDateString('he-IL', {weekday: 'long', day: 'numeric', month: 'long', year: 'numeric'});
        }, 1000);

        async function loadData() {
            try {
                const res = await fetch(SCRIPT_URL);
                db = await res.json();
                render();
            } catch(e) { console.error("Data error", e); }
        }

        function render() {
            const grid = document.getElementById('mainGrid');
            grid.innerHTML = '';
            if(viewMode === 'weekly') renderWeekly(grid);
            else if(viewMode === 'daily') renderDaily(grid);
            else renderMonthly(grid);
        }

        function renderWeekly(container) {
            container.className = "grid grid-cols-1 md:grid-cols-7 gap-4";
            let start = new Date(currentDate);
            start.setDate(currentDate.getDate() - currentDate.getDay());
            document.getElementById('currentPeriodDisplay').innerText = `שבוע מ- ${start.toLocaleDateString('he-IL', {day:'2-digit', month:'2-digit'})}`;

            for (let i = 0; i < 7; i++) {
                let day = new Date(start);
                day.setDate(start.getDate() + i);
                let dayStr = day.toLocaleDateString('en-CA');
                let isWeekend = (i === 5 || i === 6);
                
                let html = `<div class="flex flex-col gap-2">
                    <div class="text-center p-3 glass rounded-2xl shadow-sm border-b-4 ${i >= 5 ? 'border-orange-400' : 'border-blue-500'}">
                        <div class="font-bold text-slate-800">${day.toLocaleDateString('he-IL', {weekday:'short'})}</div>
                        <div class="text-xs text-slate-400">${day.toLocaleDateString('he-IL', {day:'numeric', month:'numeric'})}</div>
                    </div>`;

                const shifts = isWeekend ? CONFIG.weekend : CONFIG.weekdays;
                
                shifts.forEach(s => {
                    let searchDay = (isWeekend && i === 6) ? new Date(day.getTime() - 86400000).toLocaleDateString('en-CA') : dayStr;

                    html += `<div class="glass p-2 rounded-xl border border-white/50">
                        <div class="text-[10px] font-extrabold text-blue-600 mb-2 uppercase text-center bg-blue-50/50 rounded py-0.5">${s.name}</div>`;
                    
                    for(let j=0; j<s.slots; j++) {
                        const b = db.find(x => x.date === searchDay && x.shiftId === s.id && x.slotIdx == j);
                        
                        if(!b) {
                            if (s.type === 'girls' && !isAdmin) {
                                html += `<div class="shift-card slot-girls text-[11px] py-2 mb-1 text-center">משמרת בנות</div>`;
                            } else {
                                html += `<div onclick="openRequest('${searchDay}', '${s.id}', ${j}, '${s.name}')" class="slot-free mb-1 text-[11px]">+ בקש</div>`;
                            }
                        } else {
                            const status = b.confirmed ? 'slot-confirmed' : 'bg-orange-100 text-orange-700 border-orange-200';
                            html += `<div onclick="viewBooking('${searchDay}', '${s.id}', ${j})" class="shift-card ${status} text-[11px] py-2 mb-1 font-bold text-center truncate">${b.name}</div>`;
                        }
                    }
                    html += `</div>`;
                });
                container.innerHTML += html + `</div>`;
            }
        }

        function setView(m) {
            viewMode = m;
            ['daily','weekly','monthly'].forEach(v => document.getElementById('btn-'+v).classList.remove('view-btn-active'));
            document.getElementById('btn-'+m).classList.add('view-btn-active');
            render();
        }

        function navigateTime(direction) {
            if(viewMode === 'weekly') currentDate.setDate(currentDate.getDate() + (7 * direction));
            else if(viewMode === 'daily') currentDate.setDate(currentDate.getDate() + direction);
            else currentDate.setMonth(currentDate.getMonth() + direction);
            render();
        }

        function loginAdmin() {
            const user = prompt("שם משתמש:");
            const pass = prompt("סיסמה:");
            if(user === "אחמש בנים" && pass === "6440") {
                isAdmin = true;
                document.getElementById('adminBtn').innerText = "שלום אחמ\"ש (מחובר)";
                render();
            } else { alert("פרטים שגויים"); }
        }

        function openRequest(date, shiftId, slotIdx, shiftName) {
            document.getElementById('modalTitle').innerText = "בקשת שיבוץ";
            document.getElementById('modalContent').innerHTML = `
                <div class="text-sm text-slate-500 mb-2 font-bold">${shiftName} | ${date}</div>
                <input id="regName" type="text" placeholder="שם מלא" class="w-full p-4 rounded-2xl border-none bg-slate-100 focus:ring-2 ring-blue-500 outline-none">
                <input id="regPhone" type="tel" placeholder="טלפון ליצירת קשר" class="w-full p-4 rounded-2xl border-none bg-slate-100 focus:ring-2 ring-blue-500 outline-none">
                <textarea id="regNote" placeholder="הערות או בקשות מיוחדות..." class="w-full p-4 rounded-2xl border-none bg-slate-100 focus:ring-2 ring-blue-500 outline-none h-24"></textarea>
            `;
            document.getElementById('modalActions').innerHTML = `
                <button onclick="submitRequest('${date}', '${shiftId}', ${slotIdx})" class="w-full bg-blue-600 text-white font-black py-4 rounded-2xl shadow-lg shadow-blue-200 hover:bg-blue-700 transition">שלח בקשה לאישור</button>
            `;
            showModal();
        }

        async function submitRequest(date, shiftId, slotIdx) {
            const name = document.getElementById('regName').value;
            const phone = document.getElementById('regPhone').value;
            if(!name || !phone) return alert("שם וטלפון חובה");
            
            document.getElementById('modalActions').innerHTML = `<div class="w-full text-center font-bold text-blue-600 animate-pulse py-4">שומר נתונים...</div>`;
            
            await fetch(SCRIPT_URL, {
                method: 'POST',
                body: JSON.stringify({ action: "add", date, shiftId, slotIdx, name, phone, note: document.getElementById('regNote').value })
            });
            closeModal();
            loadData();
        }

        function viewBooking(date, shiftId, slotIdx) {
            const b = db.find(x => x.date === date && x.shiftId === shiftId && x.slotIdx == slotIdx);
            document.getElementById('modalTitle').innerText = b.name;
            document.getElementById('modalContent').innerHTML = `
                <div class="bg-blue-50 p-6 rounded-3xl space-y-4">
                    <div>
                        <span class="block text-[10px] text-blue-400 font-bold uppercase tracking-wider">טלפון</span>
                        <a href="tel:${b.phone}" class="text-xl font-bold text-blue-800 underline">${b.phone}</a>
                    </div>
                    <div>
                        <span class="block text-[10px] text-blue-400 font-bold uppercase tracking-wider">הערה</span>
                        <p class="text-slate-700 font-semibold">${b.note || 'אין הערות'}</p>
                    </div>
                    <div class="pt-2 border-t border-blue-100">
                        <span class="text-xs px-3 py-1 rounded-full ${b.confirmed ? 'bg-green-100 text-green-700' : 'bg-orange-100 text-orange-700'} font-bold">
                            ${b.confirmed ? 'שיבוץ מאושר' : 'ממתין לאישור אחמ"ש'}
                        </span>
                    </div>
                </div>
            `;
            let acts = '';
            if(isAdmin) {
                if(!b.confirmed) {
                    acts += `<button onclick="adminAction('confirm', '${date}', '${shiftId}', ${slotIdx})" class="w-full bg-emerald-500 text-white font-black py-4 rounded-2xl shadow-lg shadow-emerald-100">אשר שיבוץ ✅</button>`;
                }
                acts += `<button onclick="adminAction('delete', '${date}', '${shiftId}', ${slotIdx})" class="w-full bg-red-50 text-red-500 font-bold py-3 rounded-2xl border border-red-100">מחק שיבוץ</button>`;
            }
            document.getElementById('modalActions').innerHTML = acts;
            showModal();
        }

        async function adminAction(action, date, shiftId, slotIdx) {
            document.getElementById('modalActions').innerHTML = `<div class="w-full text-center font-bold py-4">מעבד בקשה...</div>`;
            await fetch(SCRIPT_URL, { method: 'POST', body: JSON.stringify({ action, date, shiftId, slotIdx }) });
            closeModal();
            loadData();
        }

        function showModal() { document.getElementById('modalOverlay').classList.remove('hidden'); document.getElementById('modalOverlay').classList.add('flex'); }
        function closeModal() { document.getElementById('modalOverlay').classList.add('hidden'); }

        loadData();
    </script>
</body>
</html>
