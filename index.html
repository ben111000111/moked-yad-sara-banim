    <script>
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxz7mg4b1xVkRI_4xVkCdfvt19YHuyUp3iIdW4Voh-1P5Se4DV2YbVLtp-EZkKVfTHR/exec";
        let db = [], anchor = new Date();

        function updateGreeting() {
            const profile = JSON.parse(localStorage.getItem('user_profile') || '{"name":"××•×§×“×Ÿ"}');
            const hour = new Date().getHours();
            let greet = hour < 5 || hour >= 21 ? "×œ×™×œ×” ×˜×•×‘" : hour < 12 ? "×‘×•×§×¨ ×˜×•×‘" : hour < 17 ? "×¦×”×¨×™×™× ×˜×•×‘×™×" : "×¢×¨×‘ ×˜×•×‘";
            document.getElementById('welcomeMsg').innerText = `×©×œ×•×, ${profile.name}`;
            document.getElementById('timeGreeting').innerText = greet;
        }

        async function load() {
            try {
                const r = await fetch(SCRIPT_URL);
                db = await r.json();
                render();
            } catch(e) { console.error("Error loading data", e); }
        }

        function render() {
            const grid = document.getElementById('mainGrid');
            const weekend = document.getElementById('weekendGrid');
            
            // ××¦×™××ª ×™×•× ×¨××©×•×Ÿ ×©×œ ×”×©×‘×•×¢ ×”× ×•×›×—×™
            let sun = new Date(anchor); 
            sun.setDate(anchor.getDate() - anchor.getDay());
            
            // ××•×¦"×© (×”×™×•× ×©×œ×¤× ×™ ×¨××©×•×Ÿ)
            let satNight = new Date(sun);
            satNight.setDate(sun.getDate() - 1);

            document.getElementById('dateRange').innerText = `${sun.toLocaleDateString('he-IL')} - ${new Date(sun.getTime() + 5*86400000).toLocaleDateString('he-IL')}`;

            // 1. ×¨×™× ×“×•×¨ ××•×¦"×© + ×™××™ ×—×•×œ (×¨××©×•×Ÿ ×¢×“ ×—××™×©×™)
            let mainHtml = "";
            const WEEKDAYS = ['××•×¦"×©', '×¨××©×•×Ÿ', '×©× ×™', '×©×œ×™×©×™', '×¨×‘×™×¢×™', '×—××™×©×™'];
            
            WEEKDAYS.forEach((dayName, idx) => {
                let d = new Date(satNight);
                d.setDate(satNight.getDate() + idx);
                let dKey = d.toISOString().split('T')[0];
                
                mainHtml += `<div class="card">
                    <div class="text-center border-b pb-2 mb-3">
                        <div class="font-black text-slate-700">${dayName}</div>
                        <div class="text-[10px] text-blue-500">${d.getDate()}/${d.getMonth()+1}</div>
                    </div>`;
                
                if(dayName === '××•×¦"×©') {
                    mainHtml += renderSlot(dKey, 'night', '×œ×™×œ×”');
                } else {
                    mainHtml += renderSlot(dKey, 'morn', '×‘×•×§×¨', true);
                    mainHtml += renderSlot(dKey, 'eve', '×¢×¨×‘');
                    mainHtml += renderSlot(dKey, 'night', '×œ×™×œ×”');
                }
                mainHtml += `</div>`;
            });
            grid.innerHTML = mainHtml;

            // 2. ×¨×™× ×“×•×¨ ×©×™×©×™ ×©×‘×ª
            let fri = new Date(sun); fri.setDate(sun.getDate() + 5);
            let friKey = fri.toISOString().split('T')[0];
            
            weekend.innerHTML = `

                    <div class="text-center border-b pb-2 mb-3 font-black text-emerald-800">×™×•× ×©×™×©×™ (8:00-12:00)</div>
                    <div class="bg-pink-100 text-pink-600 text-xs py-1 px-3 rounded-full font-bold w-fit mx-auto mb-3 italic">×‘× ×•×ª ×‘×œ×‘×“</div>
                    ${renderSlot(friKey, 'fri_morn', '×‘×•×§×¨ ×©×™×©×™')}
                </div>
                <div class="card bg-blue-50/30">
                    <div class="text-center border-b pb-2 mb-3 font-black text-blue-800">×©×‘×ª ×§×•×“×©</div>
                    <div class="grid grid-cols-2 gap-2">
                        ${renderSlot(friKey, 'sat_morn', '×‘×•×§×¨ ×©×‘×ª')}
                        ${renderSlot(friKey, 'sat_night', '×œ×™×œ×” ×©×‘×ª')}
                    </div>
                </div>
            `;
        }

        function renderSlot(date, sid, sname, isGirls = false) {
            const b = db.find(x => x.×ª××¨×™×š === date && x.×¡×•×’_××©××¨×ª === sid);
            let html = `<div class="mb-3">
                <div class="text-[9px] font-black text-slate-400 uppercase">${sname}</div>`;
            
            if(b) {
                html += `<button class="slot-btn slot-taken" onclick="alert('×˜×œ×¤×•×Ÿ ×œ×ª×™××•×: ${b.×˜×œ×¤×•×Ÿ}')">${b.×©×_××•×§×“×Ÿ}</button>`;
            } else {
                html += `<button onclick="openRequest('${date}','${sid}','${sname}')" class="slot-btn slot-free">+ ×‘×§×©</button>`;
            }
            return html + `</div>`;
        }

        function openRequest(date, sid, sname) {
            const profile = JSON.parse(localStorage.getItem('user_profile') || '{}');
            document.getElementById('f-name').value = profile.name || '';
            document.getElementById('f-phone').value = profile.phone || '';
            document.getElementById('modalInfo').innerText = `${sname} | ${date}`;
            document.getElementById('submitBtn').onclick = () => submit(date, sid);
            document.getElementById('modal').classList.remove('hidden');
        }

        async function submit(date, sid) {
            const n = document.getElementById('f-name').value, p = document.getElementById('f-phone').value;
            if(!n || !p) return alert("× × ×œ××œ× ×©× ×•×˜×œ×¤×•×Ÿ");
            
            document.getElementById('submitBtn').innerText = "...×©×•×œ×—";
            await fetch(SCRIPT_URL, { 
                method: 'POST', 
                mode: 'no-cors', 
                body: JSON.stringify({ action: 'add', date, shiftId: sid, name: n, phone: p }) 
            });
            alert("×”×‘×§×©×” × ×©×œ×—×” ×œ×× ×”×œ!");
            location.reload();
        }

        function closeModal() { document.getElementById('modal').classList.add('hidden'); }
