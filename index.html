<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>שיבוץ מוקד יד שרה בנים</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <style>
        body { font-family: 'Assistant', sans-serif; background: #f8fafc; overflow-x: hidden; }
        .glass { background: rgba(255, 255, 255, 0.7); backdrop-filter: blur(12px); border: 1px solid rgba(255,255,255,0.4); }
        .neon-border { border-bottom: 3px solid #3b82f6; box-shadow: 0 4px 15px -5px rgba(59, 130, 246, 0.4); }
        .slot-girls-closed { height: 32px; overflow: hidden; @apply bg-pink-50/50 border-pink-100 text-pink-400 text-[10px] flex items-center justify-center rounded-lg opacity-60 cursor-not-allowed transition-all; }
        .slot-girls-open { height: auto; @apply border-pink-200 bg-pink-50 opacity-100; }
        .calendar-day { min-height: 100px; @apply bg-white p-1 border border-slate-100 transition-all hover:bg-blue-50/50; }
        .btn-fancy { @apply px-6 py-2 rounded-2xl font-bold transition-all active:scale-95 shadow-lg; }
        .modal-blur { backdrop-filter: blur(8px); background: rgba(15, 23, 42, 0.4); }
        @keyframes slideUp { from { transform: translateY(20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        .animate-slide { animation: slideUp 0.4s ease-out forwards; }
    </style>
</head>
<body class="min-h-screen pb-20">

    <nav class="glass sticky top-0 z-50 px-4 py-3 shadow-xl border-b border-white">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            <div class="flex items-center gap-3 animate__animated animate__fadeInRight">
                <div class="w-12 h-12 bg-gradient-to-br from-blue-600 to-blue-800 rounded-2xl flex items-center justify-center text-white font-black shadow-lg shadow-blue-200 rotate-3">י"ש</div>
                <div class="hidden sm:block">
                    <h1 class="text-xl font-extrabold text-slate-800 leading-none">שיבוץ מוקד יד שרה</h1>
                    <p class="text-blue-600 font-bold text-[11px] tracking-widest uppercase">שלוחת בנים</p>
                </div>
            </div>

            <div class="text-center animate__animated animate__fadeIn">
                <div id="liveClock" class="text-2xl font-black text-slate-800 tracking-tighter italic"></div>
                <div id="liveHebrewDate" class="text-blue-600 font-bold text-xs"></div>
            </div>

            <div class="flex items-center gap-1 bg-slate-200/50 p-1 rounded-2xl animate__animated animate__fadeInLeft">
                <button onclick="setView('daily')" id="btn-daily" class="px-4 py-1.5 rounded-xl text-xs font-bold transition">יומי</button>
                <button onclick="setView('weekly')" id="btn-weekly" class="px-4 py-1.5 rounded-xl text-xs font-bold transition">שבועי</button>
                <button onclick="setView('monthly')" id="btn-monthly" class="px-4 py-1.5 rounded-xl text-xs font-bold transition">חודשי</button>
            </div>
        </div>
    </nav>

    <div class="max-w-7xl mx-auto px-4 mt-8 flex justify-between items-center animate__animated animate__fadeInUp">
        <button onclick="navigateTime(-1)" class="bg-white p-3 rounded-2xl shadow-md hover:bg-blue-50 text-blue-600 transition border border-white">◀</button>
        <div class="text-center">
            <h2 id="currentPeriodDisplay" class="text-2xl font-black text-slate-800"></h2>
            <div id="parashaDisplay" class="text-orange-600 font-bold text-sm bg-orange-50 px-4 py-0.5 rounded-full mt-1 border border-orange-100 hidden"></div>
        </div>
        <button onclick="navigateTime(1)" class="bg-white p-3 rounded-2xl shadow-md hover:bg-blue-50 text-blue-600 transition border border-white">▶</button>
    </div>

    <main id="mainGrid" class="max-w-7xl mx-auto px-4 mt-8 grid gap-4"></main>

    <div id="adminBadge" class="fixed bottom-6 right-6 z-40 hidden animate__animated animate__bounceIn">
        <div class="bg-slate-800 text-white px-6 py-3 rounded-3xl shadow-2xl flex items-center gap-4">
            <span class="text-xs font-bold">מצב אחמ"ש פעיל</span>
            <button onclick="logoutAdmin()" class="bg-red-500 hover:bg-red-600 px-3 py-1 rounded-xl text-[10px] font-bold uppercase transition">יציאה</button>
        </div>
    </div>
    
    <footer id="loginSection" class="fixed bottom-6 left-6 z-40">
        <button onclick="loginAdmin()" class="bg-white/80 backdrop-blur shadow-xl border border-white px-5 py-2.5 rounded-2xl text-[10px] font-extrabold text-slate-500 hover:text-blue-600 transition tracking-tighter">כניסת אחמ"ש</button>
    </footer>

    <div id="modalOverlay" class="fixed inset-0 z-[100] hidden modal-blur items-center justify-center p-4">
        <div class="bg-white max-w-lg w-full rounded-[40px] p-10 shadow-2xl relative border border-white">
            <div id="modalHeader" class="mb-6">
                <h3 id="modalTitle" class="text-3xl font-black text-slate-800 leading-tight"></h3>
                <p id="modalSubtitle" class="text-blue-600 font-bold text-sm mt-2"></p>
            </div>
            <div id="modalContent" class="space-y-4"></div>
            <div id="modalActions" class="mt-8 flex flex-col gap-3"></div>
            <button onclick="closeModal()" class="w-full mt-4 text-slate-300 font-bold text-xs hover:text-slate-500 transition">סגור חלון</button>
        </div>
    </div>

    <script>
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxrF1Uf1gUDdGaXLVEcmGda7bo2dqkLZUoMq_FBLbfBXMF7Lyn2XuH_TlxftGWbghjN/exec";
        let viewMode = 'weekly', isAdmin = false, currentDate = new Date(), db = [];
        let hebCache = {};

        // Configuration
        const CONFIG = {
            weekdays: [
                { id: 'morning', name: "בוקר", time: "08:00-15:00", slots: 4, type: 'girls' },
                { id: 'evening', name: "ערב", time: "15:00-21:00", slots: 2, type: 'boys' },
                { id: 'night', name: "לילה", time: "21:00-08:00", slots: 1, type: 'boys' }
            ],
            weekend: [
                { id: 'sat_morn', name: "שבת בוקר", time: "שישי 12:00 / שבת 09:00", slots: 2, type: 'boys' },
                { id: 'sat_night', name: "שבת לילה", time: "שישי 21:00 / שבת 14:30", slots: 2, type: 'boys' }
            ]
        };

        // Live Clock & Heb Date
        setInterval(async () => {
            const now = new Date();
            document.getElementById('liveClock').innerText = now.toLocaleTimeString('he-IL', {hour:'2-digit', minute:'2-digit'});
            const dateKey = now.toISOString().split('T')[0];
            if(!hebCache[dateKey]) {
                const res = await fetch(`https://www.hebcal.com/converter?cfg=json&gy=${now.getFullYear()}&gm=${now.getMonth()+1}&gd=${now.getDate()}&g2h=1`);
                const data = await res.json();
                hebCache[dateKey] = data.hebrew;
                document.getElementById('liveHebrewDate').innerText = data.hebrew;
            }
        }, 1000);

        async function loadData() {
            try { const res = await fetch(SCRIPT_URL); db = await res.json(); render(); } catch(e) { console.error(e); }
        }

        function render() {
            const grid = document.getElementById('mainGrid');
            grid.innerHTML = '';
            if(viewMode === 'weekly') renderWeekly(grid);
            else if(viewMode === 'daily') renderDaily(grid);
            else renderMonthly(grid);
        }

        async function renderWeekly(container) {
            container.className = "grid grid-cols-1 md:grid-cols-7 gap-4";
            let start = new Date(currentDate);
            start.setDate(currentDate.getDate() - currentDate.getDay());
            document.getElementById('currentPeriodDisplay').innerText = `שבוע מ- ${start.toLocaleDateString('he-IL', {day:'2-digit', month:'2-digit'})}`;
            
            for (let i = 0; i < 7; i++) {
                let day = new Date(start); day.setDate(start.getDate() + i);
                let dayKey = day.toISOString().split('T')[0];
                let isWeekend = (i >= 5), isToday = new Date().toDateString() === day.toDateString();
                
                // Get Parasha for Saturday
                if(i === 6) updateParashaDisplay(day);

                let html = `<div class="animate-slide" style="animation-delay: ${i*0.05}s">
                    <div class="text-center p-4 glass rounded-[24px] mb-3 border-b-4 shadow-xl ${isToday ? 'border-blue-600' : (isWeekend ? 'border-orange-400' : 'border-slate-200')}">
                        <div class="font-black text-slate-800">${day.toLocaleDateString('he-IL', {weekday:'short'})}</div>
                        <div class="text-[10px] font-bold text-blue-600">${hebCache[dayKey] || ''}</div>
                    </div>`;

                const shifts = isWeekend ? CONFIG.weekend : CONFIG.weekdays;
                shifts.forEach(s => {
                    let searchDay = (i === 6) ? new Date(day.getTime() - 86400000).toISOString().split('T')[0] : dayKey;
                    let bookings = db.filter(x => x.date === searchDay && x.shiftId === s.id);
                    let isSpecialGirls = (s.type === 'girls' && !isWeekend);
                    let isOpen = bookings.length > 0 || isAdmin;

                    html += `<div class="glass p-2 rounded-2xl mb-2 ${isSpecialGirls && !isOpen ? 'slot-girls-closed' : 'border border-white/50 shadow-sm'}">
                        <div class="${isSpecialGirls && !isOpen ? 'hidden' : 'flex justify-between items-center mb-2 px-1'}">
                            <span class="text-[9px] font-black text-blue-500 uppercase">${s.name}</span>
                        </div>`;
                    
                    if(isSpecialGirls && !isOpen) {
                        html += `<span>משמרת בנות (א-ה)</span>`;
                    } else {
                        for(let j=0; j<s.slots; j++) {
                            const b = bookings.find(x => x.slotIdx == j);
                            if(!b) html += `<div onclick="openRequest('${searchDay}', '${s.id}', ${j}, '${s.name}', '${hebCache[searchDay]}', '${day.toLocaleDateString('he-IL',{weekday:'long'})}')" class="slot-free mb-1 text-[10px] py-1.5">+ בקש</div>`;
                            else html += `<div onclick="viewBooking('${searchDay}', '${s.id}', ${j})" class="shift-card mb-1 text-[10px] py-1.5 font-bold text-center truncate ${b.confirmed ? 'bg-blue-600 text-white' : 'bg-orange-100 text-orange-700'}">${b.name}</div>`;
                        }
                    }
                    html += `</div>`;
                });
                container.innerHTML += html + `</div>`;
            }
        }

        async function renderMonthly(container) {
            container.className = "grid grid-cols-7 glass rounded-[32px] overflow-hidden shadow-2xl border border-white";
            let start = new Date(currentDate.getFullYear(), currentDate.getMonth(), 1);
            let end = new Date(currentDate.getFullYear(), currentDate.getMonth() + 1, 0);
            start.setDate(start.getDate() - start.getDay());
            document.getElementById('currentPeriodDisplay').innerText = currentDate.toLocaleDateString('he-IL', {month:'long', year:'numeric'});

            for(let i=0; i<35; i++) {
                let day = new Date(start); day.setDate(start.getDate() + i);
                let dayKey = day.toISOString().split('T')[0];
                let isCurrentMonth = day.getMonth() === currentDate.getMonth();
                let dayBookings = db.filter(x => x.date === dayKey || (day.getDay() === 6 && x.date === new Date(day.getTime()-86400000).toISOString().split('T')[0]));
                
                container.innerHTML += `<div onclick="currentDate=new Date('${day}'); viewMode='daily'; render();" class="calendar-day ${!isCurrentMonth ? 'opacity-30' : ''} cursor-pointer">
                    <div class="text-[10px] font-black text-slate-400 p-1">${day.getDate()}</div>
                    <div class="flex flex-wrap gap-0.5 px-1">
                        ${dayBookings.slice(0,4).map(b => `<div class="w-1.5 h-1.5 rounded-full ${b.confirmed ? 'bg-blue-500' : 'bg-orange-400'}"></div>`).join('')}
                    </div>
                </div>`;
            }
        }

        function renderDaily(container) {
            container.className = "max-w-md mx-auto w-full animate__animated animate__fadeInUp";
            let dayKey = currentDate.toISOString().split('T')[0];
            document.getElementById('currentPeriodDisplay').innerText = currentDate.toLocaleDateString('he-IL', {weekday:'long', day:'numeric', month:'numeric'});
            
            const shifts = (currentDate.getDay() >= 5) ? CONFIG.weekend : CONFIG.weekdays;
            let html = `<div class="space-y-4">`;
            shifts.forEach(s => {
                let searchDay = (currentDate.getDay() === 6) ? new Date(currentDate.getTime() - 86400000).toISOString().split('T')[0] : dayKey;
                html += `<div class="glass p-6 rounded-[32px] shadow-xl border border-white">
                    <div class="flex justify-between items-center mb-4 border-b pb-2">
                        <h4 class="font-black text-blue-900 text-lg">${s.name}</h4>
                        <span class="text-xs font-bold text-slate-400">${s.time}</span>
                    </div>`;
                for(let j=0; j<s.slots; j++) {
                    const b = db.find(x => x.date === searchDay && x.shiftId === s.id && x.slotIdx == j);
                    if(!b) html += `<button onclick="openRequest('${searchDay}', '${s.id}', ${j}, '${s.name}', '${hebCache[searchDay]}')" class="w-full slot-free py-4 mb-2 text-sm">+ פנוי לשיבוץ</button>`;
                    else html += `<div onclick="viewBooking('${searchDay}', '${s.id}', ${j})" class="shift-card py-4 mb-2 text-sm font-bold text-center ${b.confirmed ? 'bg-blue-600 text-white shadow-blue-200' : 'bg-orange-100 text-orange-700'}">${b.name}</div>`;
                }
                html += `</div>`;
            });
            container.innerHTML = html + `</div>`;
        }

        async function updateParashaDisplay(satDate) {
            try {
                const res = await fetch(`https://www.hebcal.com/hebcal?v=1&cfg=json&maj=on&min=on&mod=on&nx=on&year=${satDate.getFullYear()}&month=${satDate.getMonth()+1}&ss=on&mf=on&c=off&geo=none`);
                const data = await res.json();
                const parasha = data.items.find(i => i.category === "parashat" && i.date === satDate.toISOString().split('T')[0]);
                const el = document.getElementById('parashaDisplay');
                if(parasha) { el.innerText = `פרשת ${parasha.hebrew}`; el.classList.remove('hidden'); }
                else el.classList.add('hidden');
            } catch(e) {}
        }

        function openRequest(date, shiftId, slotIdx, shiftName, hebDate, dayName) {
            document.getElementById('modalTitle').innerText = isAdmin ? "שיבוץ מנהל מהיר" : "בקשת שיבוץ";
            document.getElementById('modalSubtitle').innerText = `${shiftName} | יום ${dayName} | ${date} | ${hebDate || ''}`;
            document.getElementById('modalContent').innerHTML = `
                <div class="space-y-4">
                    <input id="regName" type="text" placeholder="שם המוקדן" class="w-full p-5 rounded-2xl bg-slate-50 border-none outline-none focus:ring-2 ring-blue-400 font-bold text-lg shadow-inner">
                    <input id="regPhone" type="tel" placeholder="מספר טלפון" class="w-full p-5 rounded-2xl bg-slate-50 border-none outline-none focus:ring-2 ring-blue-400 font-bold text-lg shadow-inner">
                    <textarea id="regNote" placeholder="הערות..." class="w-full p-5 rounded-2xl bg-slate-50 border-none outline-none focus:ring-2 ring-blue-400 font-bold h-24 shadow-inner"></textarea>
                </div>`;
            document.getElementById('modalActions').innerHTML = `
                <button onclick="submitRequest('${date}', '${shiftId}', ${slotIdx})" class="btn-fancy bg-blue-600 text-white py-5 text-xl uppercase tracking-tighter shadow-blue-200">
                    ${isAdmin ? 'שבץ מוקדן עכשיו' : 'שלח בקשה לאחמ"ש'}
                </button>`;
            showModal();
        }

        async function submitRequest(date, shiftId, slotIdx) {
            const name = document.getElementById('regName').value, phone = document.getElementById('regPhone').value;
            if(!name || !phone) return alert("חובה שם וטלפון");
            document.getElementById('modalActions').innerHTML = `<div class="text-center font-black text-blue-600 animate-pulse">מעבד נתונים מול השרת...</div>`;
            await fetch(SCRIPT_URL, { method: 'POST', body: JSON.stringify({ action: "add", date, shiftId, slotIdx, name, phone, note: document.getElementById('regNote').value, confirmed: isAdmin }) });
            closeModal(); loadData();
        }

        function viewBooking(date, shiftId, slotIdx) {
            const b = db.find(x => x.date === date && x.shiftId === shiftId && x.slotIdx == slotIdx);
            document.getElementById('modalTitle').innerText = b.name;
            document.getElementById('modalSubtitle').innerText = "פרטי שיבוץ קיימים";
            document.getElementById('modalContent').innerHTML = `
                <div class="space-y-6">
                    <div class="flex justify-between items-center p-6 bg-blue-50 rounded-[24px]">
                        <div><span class="block text-[10px] font-bold text-blue-400 uppercase">טלפון ליצירת קשר</span><a href="tel:${b.phone}" class="text-2xl font-black text-blue-700 underline tracking-tighter">${b.phone}</a></div>
                        <div class="text-right"><span class="block text-[10px] font-bold text-blue-400 uppercase">סטטוס</span><span class="font-black ${b.confirmed ? 'text-green-600' : 'text-orange-600'}">${b.confirmed ? 'מאושר' : 'בממתין'}</span></div>
                    </div>
                    <div class="p-6 bg-slate-50 rounded-[24px]">
                        <span class="block text-[10px] font-bold text-slate-400 uppercase">הערה</span><p class="font-bold text-slate-700 leading-relaxed">${b.note || 'אין הערות נוספות'}</p>
                    </div>
                </div>`;
            let acts = '';
            if(isAdmin) {
                if(!b.confirmed) acts += `<button onclick="adminAction('confirm', '${date}', '${shiftId}', ${slotIdx})" class="btn-fancy bg-emerald-500 text-white py-4 shadow-emerald-100">אשר שיבוץ ✅</button>`;
                acts += `<button onclick="adminAction('delete', '${date}', '${shiftId}', ${slotIdx})" class="btn-fancy bg-red-50 text-red-500 py-3 text-xs border border-red-100">מחק שיבוץ מהמערכת</button>`;
            }
            document.getElementById('modalActions').innerHTML = acts;
            showModal();
        }

        async function adminAction(action, date, shiftId, slotIdx) {
            document.getElementById('modalActions').innerHTML = "מעבד...";
            await fetch(SCRIPT_URL, { method: 'POST', body: JSON.stringify({ action, date, shiftId, slotIdx }) });
            closeModal(); loadData();
        }

        function setView(m) { viewMode = m; ['daily','weekly','monthly'].forEach(v => document.getElementById('btn-'+v).classList.remove('view-btn-active')); document.getElementById('btn-'+m).classList.add('view-btn-active'); render(); }
        function navigateTime(d) {
            if(viewMode === 'weekly') currentDate.setDate(currentDate.getDate() + (7*d));
            else if(viewMode === 'daily') currentDate.setDate(currentDate.getDate() + d);
            else currentDate.setMonth(currentDate.getMonth() + d);
            render();
        }
        function loginAdmin() {
            const user = prompt("שם משתמש:"), pass = prompt("סיסמה:");
            if(user === "אחמש בנים" && pass === "6440") {
                isAdmin = true; document.getElementById('adminBadge').classList.remove('hidden');
                document.getElementById('loginSection').classList.add('hidden'); render();
            }
        }
        function logoutAdmin() { isAdmin = false; document.getElementById('adminBadge').classList.add('hidden'); document.getElementById('loginSection').classList.remove('hidden'); render(); }
        function showModal() { document.getElementById('modalOverlay').classList.replace('hidden', 'flex'); }
        function closeModal() { document.getElementById('modalOverlay').classList.replace('flex', 'hidden'); }

        loadData();
    </script>
</body>
</html>
