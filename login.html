<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>住 | 拽 拽</title>
    <link rel="icon" type="image/png" href="logo.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@400;700;800&display=swap" rel="stylesheet">
</head>
<body class="bg-slate-50 font-['Assistant'] flex items-center justify-center min-h-screen p-4 text-right">
    <div class="bg-white p-8 rounded-3xl shadow-xl w-full max-w-md border border-slate-200 relative">
        
        <div class="absolute top-6 left-6 flex items-center gap-2">
            <span id="statusLabel" class="text-[10px] font-bold text-slate-400 uppercase">拽转 专</span>
            <div id="statusLight" class="w-3 h-3 rounded-full bg-slate-300 animate-pulse"></div>
        </div>

        <div class="text-center mb-8">
            <img src="logo.png" alt="" class="h-24 mx-auto mb-4">
            <h1 id="authTitle" class="text-2xl font-black text-slate-800">住 注专转</h1>
        </div>
        
        <div id="errorMessage" class="hidden mb-4 p-3 bg-red-100 text-red-700 rounded-xl text-sm font-bold text-center border border-red-200"></div>

        <form id="authForm" class="space-y-4">
            <div id="registerFields" class="hidden space-y-4">
                <input type="tel" id="regPhone" placeholder="住驻专 驻" class="w-full p-3 rounded-xl border font-bold bg-slate-50 outline-none focus:ring-2 ring-blue-500 text-right">
                <input type="email" id="email" placeholder="" class="w-full p-3 rounded-xl border font-bold bg-slate-50 outline-none focus:ring-2 ring-blue-500 text-right">
            </div>
            <input type="text" id="username" placeholder="砖 " class="w-full p-3 rounded-xl border font-bold bg-slate-50 outline-none focus:ring-2 ring-blue-500 text-right" required>
            <input type="password" id="password" placeholder="住住" class="w-full p-3 rounded-xl border font-bold bg-slate-50 outline-none focus:ring-2 ring-blue-500 text-right" required>
            
            <button type="submit" id="submitBtn" class="w-full py-4 bg-blue-600 text-white rounded-2xl font-black text-lg shadow-lg hover:bg-blue-700 transition-all">转专转</button>
        </form>
        
        <button onclick="toggleAuth()" id="toggleBtn" class="w-full mt-6 text-slate-500 font-bold text-sm hover:underline">  砖? 专砖 </button>

        <hr class="my-6 border-slate-100">

        <div class="text-center">
            <p class="text-xs font-bold text-slate-400 mb-2">转拽转 注? 驻 转</p>
            <div class="flex justify-center gap-4 text-blue-600 font-black">
                <a href="tel:0539653809" class="flex items-center gap-1 hover:text-blue-800"> 砖</a>
                <a href="https://wa.me/972539653809" target="_blank" class="flex items-center gap-1 hover:text-green-600"> 住驻</a>
            </div>
        </div>
    </div>

    <script src="config.js"></script>
    <script>
        let isRegister = false;

        // 拽转 专 砖专转 (专)
        async function checkConnection() {
            const light = document.getElementById('statusLight');
            const label = document.getElementById('statusLabel');
            try {
                const res = await fetch(CONFIG.SCRIPT_URL);
                if(res.ok || res.type === 'opaque') {
                    light.classList.replace('bg-slate-300', 'bg-green-500');
                    light.classList.remove('animate-pulse');
                    label.innerText = "专 砖专转";
                    label.classList.replace('text-slate-400', 'text-green-600');
                }
            } catch (e) {
                light.classList.replace('bg-slate-300', 'bg-red-500');
                light.classList.remove('animate-pulse');
                label.innerText = " 专";
                label.classList.replace('text-slate-400', 'text-red-600');
            }
        }

        function toggleAuth() {
            isRegister = !isRegister;
            document.getElementById('errorMessage').classList.add('hidden');
            document.getElementById('authTitle').innerText = isRegister ? '专砖 拽 砖' : '住 注专转';
            document.getElementById('registerFields').classList.toggle('hidden');
            document.getElementById('submitBtn').innerText = isRegister ? '爪注 专砖' : '转专转';
            document.getElementById('toggleBtn').innerText = isRegister ? '专 专砖? 转专 ' : '  砖? 专砖 ';
        }

        document.getElementById('authForm').onsubmit = async (e) => {
            e.preventDefault();
            const btn = document.getElementById('submitBtn');
            btn.disabled = true; btn.innerText = "注...";

            const payload = {
                action: isRegister ? 'register' : 'login',
                name: document.getElementById('username').value,
                password: document.getElementById('password').value,
                phone: document.getElementById('regPhone').value,
                email: document.getElementById('email').value
            };

            try {
                await fetch(CONFIG.SCRIPT_URL, { method: 'POST', mode: 'no-cors', body: JSON.stringify(payload) });
                localStorage.setItem('user_profile', JSON.stringify({ name: payload.name, phone: payload.phone }));
                localStorage.setItem('user_auth', 'true');
                window.location.href = 'index.html';
            } catch (err) {
                document.getElementById('errorMessage').innerText = "砖 专 砖专转";
                document.getElementById('errorMessage').classList.remove('hidden');
                btn.disabled = false;
                btn.innerText = "住 砖转";
            }
        };

        checkConnection();
    </script>
</body>
</html>
