<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>住 | 拽  砖专</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@400;700;800&display=swap" rel="stylesheet">
    <style>body { font-family: 'Assistant', sans-serif; } * { font-style: normal !important; }</style>
</head>
<body class="bg-slate-50 flex items-center justify-center min-h-screen p-4 text-right">
    <div class="bg-white p-8 rounded-[2.5rem] shadow-xl w-full max-w-md border border-slate-200 text-center relative">
        <div class="absolute top-6 left-6 flex items-center gap-2 bg-slate-50 px-3 py-1 rounded-full border border-slate-100">
            <span id="statusText" class="text-[10px] font-bold text-slate-400">拽转 专 专砖转</span>
            <div id="statusLight" class="w-2.5 h-2.5 rounded-full bg-slate-300 animate-pulse"></div>
        </div>
        <img id="loginLogo" class="h-20 mx-auto mb-4 object-contain">
        <h1 class="text-2xl font-black text-slate-800">住 注专转</h1>
        <div id="dynamicGreeting" class="text-blue-600 font-bold text-lg mt-1">注...</div>
        <form id="authForm" class="mt-8 space-y-4">
            <input type="text" id="username" placeholder="砖 砖转砖" class="w-full p-4 rounded-2xl border font-bold bg-slate-50 outline-none text-right" required>
            <input type="password" id="password" placeholder="住住" class="w-full p-4 rounded-2xl border font-bold bg-slate-50 outline-none text-right" required>
            <button type="submit" class="w-full py-4 bg-blue-600 text-white rounded-2xl font-black text-lg">转专转</button>
        </form>
        <div class="mt-8 pt-6 border-t flex justify-center gap-6">
            <a href="tel:0539653809" class="text-blue-600 font-bold text-sm"> 转</a>
            <a href="https://wa.me/972539653809" class="text-green-600 font-bold text-sm"> 住驻</a>
        </div>
    </div>
    <script src="config.js"></script>
    <script>
        document.getElementById('loginLogo').src = CONFIG.LOGO_FILENAME;
        async function check() {
            try { const r = await fetch(CONFIG.SCRIPT_URL); if(r.ok || r.type==='opaque') { document.getElementById('statusLight').className="w-2.5 h-2.5 rounded-full bg-green-500"; document.getElementById('statusText').innerText="砖专转 专"; }
            } catch(e) { document.getElementById('statusLight').className="w-2.5 h-2.5 rounded-full bg-red-500"; document.getElementById('statusText').innerText=" 专"; }
        }
        function greet() {
            const h = new Date().getHours(), d = new Date().getDay(); let g = " 注";
            if(d===5 && h>=14) g="注专 砖转 砖"; else if(d===6 && h<19) g="砖转 砖"; else if(h<12) g="拽专 "; else if(h<17) g="爪专 "; else g="注专 ";
            document.getElementById('dynamicGreeting').innerText = g;
        }
        document.getElementById('authForm').onsubmit = (e) => {
            e.preventDefault();
            localStorage.setItem('user_auth', 'true');
            localStorage.setItem('user_profile', JSON.stringify({name: document.getElementById('username').value}));
            window.location.href = 'index.html';
        };
        greet(); check();
    </script>
</body>
</html>
