<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>专 砖 | 拽 爪拽  砖专</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@400;700;800&display=swap" rel="stylesheet">
</head>
<body class="bg-slate-50 font-['Assistant'] pb-20 text-right">
    <header class="bg-white border-b-2 p-4 sticky top-0 z-50 flex justify-between items-center shadow-sm">
        <h1 class="text-xl font-black text-slate-800 italic">驻专驻 拽</h1>
        <nav class="flex gap-2">
            <a href="index.html" class="px-3 py-2 bg-white border rounded-xl font-bold text-xs">转</a>
            <button onclick="logout()" class="px-3 py-2 bg-red-50 text-red-600 border border-red-100 rounded-xl font-bold text-xs">转转拽</button>
        </nav>
    </header>

    <main class="max-w-4xl mx-auto p-6 space-y-6">
        <div class="bg-white p-8 rounded-[2.5rem] border shadow-sm flex items-center gap-6">
            <div class="w-20 h-20 bg-blue-600 rounded-full flex items-center justify-center text-white text-3xl font-black shadow-inner" id="userInitial">M</div>
            <div>
                <h2 id="userName" class="text-2xl font-black text-slate-800 leading-none">注 砖...</h2>
                <p class="text-blue-600 font-bold text-sm italic mt-1">拽  </p>
            </div>
        </div>

        <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
            <div class="bg-white p-5 rounded-3xl border text-center">
                <div class="text-[10px] font-black text-slate-400 uppercase">住" 砖专转</div>
                <div id="statTotal" class="text-3xl font-black text-slate-800 mt-1">0</div>
            </div>
            <div class="bg-white p-5 rounded-3xl border text-center">
                <div class="text-[10px] font-black text-slate-400 uppercase">拽专</div>
                <div id="statMorn" class="text-3xl font-black text-emerald-600 mt-1">0</div>
            </div>
            <div class="bg-white p-5 rounded-3xl border text-center">
                <div class="text-[10px] font-black text-slate-400 uppercase">注专</div>
                <div id="statEve" class="text-3xl font-black text-blue-600 mt-1">0</div>
            </div>
            <div class="bg-white p-5 rounded-3xl border text-center">
                <div class="text-[10px] font-black text-slate-400 uppercase"></div>
                <div id="statNight" class="text-3xl font-black text-indigo-600 mt-1">0</div>
            </div>
        </div>

        <div class="bg-gradient-to-l from-blue-600 to-blue-700 p-6 rounded-[2.5rem] text-white shadow-lg">
            <div class="flex justify-between items-center">
                <div>
                    <h3 class="text-lg font-black italic">专 砖 拽</h3>
                    <p class="text-blue-100 text-xs font-bold mt-1">住住 注 转 砖专转 砖转</p>
                </div>
                <div class="text-right">
                    <div id="userRank" class="text-4xl font-black">#1</div>
                    <div class="text-[10px] font-bold opacity-80 uppercase">专 </div>
                </div>
            </div>
            <div class="mt-4 bg-white/10 h-2 rounded-full overflow-hidden">
                <div class="bg-white h-full w-[85%]"></div>
            </div>
        </div>

        <div class="bg-white p-6 rounded-[2.5rem] border shadow-sm">
            <h3 class="font-black text-slate-800 mb-4 italic">爪专 注专? 转 转</h3>
            <div class="grid grid-cols-2 gap-4">
                <a href="tel:0539653809" class="flex flex-col items-center p-4 bg-slate-50 rounded-2xl border hover:bg-blue-50 transition-all group">
                    <span class="text-2xl mb-1"></span>
                    <span class="text-sm font-black text-slate-700 group-hover:text-blue-600">砖 拽</span>
                </a>
                <a href="https://wa.me/972539653809" target="_blank" class="flex flex-col items-center p-4 bg-slate-50 rounded-2xl border hover:bg-green-50 transition-all group">
                    <span class="text-2xl mb-1"></span>
                    <span class="text-sm font-black text-slate-700 group-hover:text-green-600">住驻</span>
                </a>
            </div>
        </div>
    </main>

    <script src="config.js"></script>
    <script>
        const profile = JSON.parse(localStorage.getItem('user_profile') || '{"name":"拽"}');
        document.getElementById('userName').innerText = profile.name;
        document.getElementById('userInitial').innerText = profile.name.charAt(0);

        async function fetchStats() {
            try {
                const r = await fetch(CONFIG.SCRIPT_URL);
                const db = await r.json();
                
                // 砖 住住拽 拽 
                const myShifts = db.filter(s => s.砖_拽 === profile.name);
                
                document.getElementById('statTotal').innerText = myShifts.length;
                document.getElementById('statMorn').innerText = myShifts.filter(s => s.住_砖专转.includes('morn')).length;
                document.getElementById('statEve').innerText = myShifts.filter(s => s.住_砖专转.includes('eve')).length;
                document.getElementById('statNight').innerText = myShifts.filter(s => s.住_砖专转.includes('night')).length;

                // 砖 专 (驻 转 砖专转)
                const counts = db.reduce((acc, s) => {
                    acc[s.砖_拽] = (acc[s.砖_拽] || 0) + 1;
                    return acc;
                }, {});
                const sorted = Object.entries(counts).sort((a,b) => b[1] - a[1]);
                const rank = sorted.findIndex(x => x[0] === profile.name) + 1;
                document.getElementById('userRank').innerText = rank > 0 ? `#${rank}` : '-';

            } catch(e) { console.error("Error loading stats", e); }
        }

        function logout() {
            localStorage.clear();
            window.location.replace('login.html');
        }

        fetchStats();
    </script>
</body>
</html>
