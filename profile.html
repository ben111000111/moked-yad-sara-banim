<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>专 砖 | 拽 拽</title>
    <link rel="icon" type="image/png" href="logo.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@400;700;800&display=swap" rel="stylesheet">
</head>
<body class="bg-slate-50 font-['Assistant'] pb-20 text-right">
    <script>if(localStorage.getItem('user_auth') !== 'true') window.location.replace('login.html');</script>

    <header class="bg-white border-b-2 border-slate-200 p-4 sticky top-0 z-50 flex justify-between items-center shadow-sm">
        <div class="flex items-center gap-4">
            <img src="logo.png" class="h-12">
            <h1 class="text-xl font-black text-slate-800">专 砖 砖</h1>
        </div>
        <a href="index.html" class="p-2 bg-blue-100 rounded-xl text-blue-600 font-bold"> 转</a>
    </header>

    <main class="max-w-2xl mx-auto p-6 space-y-6">
        <section class="bg-white p-6 rounded-3xl border shadow-sm">
            <h2 class="text-xl font-black mb-4 border-b pb-2 text-blue-800 italic">驻专 砖</h2>
            <div id="userDetails" class="space-y-2 font-bold text-slate-700"></div>
        </section>
        
        <button onclick="localStorage.clear(); window.location.href='login.html';" class="w-full py-4 text-red-500 font-bold border-2 border-red-100 rounded-2xl hover:bg-red-50 transition-all">转转拽 注专转</button>

        <div class="bg-slate-100 p-4 rounded-2xl text-center text-xs text-slate-400 font-bold">
            转 转: 053-9653809
        </div>
    </main>

    <script>
        const profile = JSON.parse(localStorage.getItem('user_profile') || '{}');
        document.getElementById('userDetails').innerHTML = `
            <p>砖: ${profile.name || ' '}</p>
            <p>驻: ${profile.phone || ' '}</p>
        `;
    </script>
</body>
</html>
