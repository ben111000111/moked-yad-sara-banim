<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>שיבוץ לשבתות הבאות | מוקד מצוקה יד שרה</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@400;700;800&display=swap" rel="stylesheet">
    <style>body { font-family: 'Assistant', sans-serif; background-color: #f8fafc; } * { font-style: normal !important; }</style>
</head>
<body class="bg-slate-50 pb-20 text-right">
    <header class="bg-white border-b-2 p-4 sticky top-0 flex justify-between items-center shadow-sm">
        <h1 class="text-xl font-black text-slate-800 uppercase">שבתות וחגים</h1>
        <a href="index.html" class="px-4 py-2 bg-blue-600 text-white rounded-xl font-bold text-sm">חזרה</a>
    </header>
    <main class="max-w-4xl mx-auto p-6 space-y-4" id="list"></main>
    <script src="config.js"></script>
    <script>
        function render() {
            const list = document.getElementById('list'); let curr = new Date();
            curr.setDate(curr.getDate() + (6 - curr.getDay()));
            for (let i = 0; i < 52; i++) {
                let d = new Date(curr); d.setDate(curr.getDate() + (i * 7)); const k = d.toISOString().split('T')[0];
                const n = PARASHOT_DB[k] || "פרשת השבוע";
                const card = document.createElement('div');
                card.className = "bg-white p-5 rounded-3xl border shadow-sm flex justify-between items-center";
                card.innerHTML = `<div><div class="text-lg font-black text-slate-800">שבת ${n.includes("ערב")?n:"פרשת "+n}</div><div class="text-xs text-slate-400 font-bold">${d.toLocaleDateString('he-IL')}</div></div><button onclick="window.location.href='index.html?date=${k}'" class="bg-blue-50 text-blue-600 px-4 py-2 rounded-xl text-xs font-black">צפה</button>`;
                list.appendChild(card);
            }
        }
        render();
    </script>
</body>
</html>
